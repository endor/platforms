<html>
  <head>
    <link rel="stylesheet" href="jspec/jspec.css" type="text/css"/>
    <script>
      exports = {}
    </script>
    <script src="./jspec/jspec.js"></script>
    <script src="../models/user.js"></script>
    <script src="../models/stone.js"></script>
    <script src="../models/game.js"></script>
    <script>
      function runSuites() {
        JSpec
        .exec('stone_spec.js')
        .exec('game_spec.js')
        .run({failuresOnly : true})
        .report();
      }
    </script>
  </head>
  <body onLoad="runSuites()">
    <div id="jspec"></div>
  </body>
</html>
